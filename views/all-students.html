<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>All Students' Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            margin-top: 20px;
        }

        table {
            width: 80%;
            max-width: 900px;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h1 {
            color: #4CAF50;
        }

        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>All Students' Scores</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="studentsTableBody">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </main>
    <script>
        async function fetchAllStudents() {
  try {
    const response = await fetch("/all-students");

    if (!response.ok) {
      throw new Error("Failed to fetch students");
    }

    const students = await response.json();

    // Now handle the data (e.g., populate the table)
    console.log(students);  // Check in the browser console if the data is returned correctly
  } catch (error) {
    console.error("Error fetching students:", error);
  }
}

window.onload = fetchAllStudents;

students.forEach(student => {
  const row = document.createElement("tr");
  const nameCell = document.createElement("td");
  const scoreCell = document.createElement("td");

  nameCell.innerText = student.username;
  scoreCell.innerText = student.score;

  row.appendChild(nameCell);
  row.appendChild(scoreCell);
  document.getElementById("studentsTableBody").appendChild(row);
});


    </script>
</body>
</html>
